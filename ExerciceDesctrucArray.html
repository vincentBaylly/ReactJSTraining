<body>
  <div id="root"></div>
  <script type="text/javascript">
    const toys = ["toutou", "jeux de societe", "auto", "poupee", "livre"];

    //Comment afficher les deux premiers éléments avec une assignation ?
    var [first, second] = toys;

    console.log(first); // toutou
    console.log(second); // jeux de societe

    //Comment affecter le 2ème et 5ème à des variables avec le saut d’élément ?
    var [, two, , , five] = toys;

    console.log(two); //jeux de societe
    console.log(five); //livre

    //Comment récupérer les deux premiers éléments et le reste du tableau avec l’opérateur rest ?
    let [one, theSecond, ...rest] = toys;

    console.log(one); //toutou
    console.log(theSecond); //jeux de societe
    console.log(rest); //["auto", "poupee", "livre"]
  </script>
</body>
