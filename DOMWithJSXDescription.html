<body>
  <div id="root"></div>
  <!--On change le type de javascript a babel pour dire que ceci doit etre compile par babel -->
  <script type="text/babel">
    function Description() {
      const text = "Description du site";
      return <p>{text}</p>;
    }

    const rootElement = document.getElementById("root");
    const element = (
      <div className="container">Hello World {Description()}</div>
    );
    ReactDOM.render(element, rootElement);
  </script>
</body>
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<!--On ajoute babel standalone pour compiler le code-->
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
